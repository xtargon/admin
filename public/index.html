<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" type="text/css" href="./style.manual.css">
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="logo192.png" />
  <style>

    body{
      background: #1f4037;  /* fallback for old browsers */
      background: -webkit-linear-gradient(to bottom, #99f2c8, #1f4037);  /* Chrome 10-25, Safari 5.1-6 */
      background: linear-gradient(to bottom, #99f2c8, #1f4037); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

    }

    .ButtonTable{
      background: #ad0f1e;
      padding: 15px;
      border: none;
      border-radius:3px;
      display: inline;
      transition: 0.5s;
      color: white;
      text-decoration: none;
      float: left;
      margin-top: 10px;
    }
    .ButtonTable:hover{
      background: #c70e0ec7;
      margin-top: 5px !important;
      border-radius: 6px;
      color: white;
      text-decoration: none;
    }

    .aTable{
      padding: 15px;
      border: none;
      border-radius:3px;
      background: #167c8d;
      display: inline;
      transition: 0.5s;
      text-decoration: none;
      float: left;
      color: #f3f3f3;
    }
    .aTable:hover{
      margin-top: 5px !important;
      background: green;
      border-radius: 6px;
      text-decoration: none;
      color: white;
    }

    .select{
      border: none;
      padding: 15px;
      margin: 10px;
      border: 3px solid #c3c3c3;
      border-radius: 3px;
      font-weight: 600;
    }

    .selectTypeNet{
      border: none;
      padding: 15px;
      margin: 10px;
      border: 3px solid #c3c3c3;
      border-radius: 3px;
      font-weight: 600;
      display: none;
    }
.table-bordered th, .table-bordered td {
    border: 2px solid #3b576442;
    color: #f3f3f3;
    font-weight: 600;
    text-align: center;
}

.table-wrapper{
  margin-left: -120px !important;
  width: 20% !important;
}

.selectStatus_Table{
  padding: 5px;
  border: 3px solid #c3c3c3;
  font-weight: 600;
}

.textAreaConfig{
  width: 100%;
  height: 80%;
}

#deleteService{
  display: none;
}

</style>
    <!--

    -->
    <title>Admin Bot</title>
